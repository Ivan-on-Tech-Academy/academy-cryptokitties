<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy kitties </title>
    <script src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/cats.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/mystyle.css">

    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>


    <div class="cursor"></div>
    <div class="shadow-cursor"></div>
    <div class="container p-5" style="margin-top: 10vh;">

        <div class="cat">

            <div class="cat__ear">
                <div class="cat__ear--left">
                    <div class="cat__ear--left-inside"></div>
                </div>
                <div class="cat__ear--right">
                    <div class="cat__ear--right-inside"></div>
                </div>
            </div>

            <div class="cat__head">
                <div class="cat__head-dots">
                    <div class="cat__head-dots_first"></div>
                    <div class="cat__head-dots_second"></div>
                </div>
                <div class="cat__eye">
                    <div class="cat__eye--left">
                        <span class="pupil-left"></span>
                    </div>
                    <div class="cat__eye--right">
                        <span class="pupil-right"></span>
                    </div>
                </div>
                <div class="cat__nose"></div>

                <div class="cat__mouth-contour"></div>
                <div class="cat__mouth-left"></div>
                <div class="cat__mouth-right"></div>

                <div class="cat__whiskers-left"></div>
                <div class="cat__whiskers-right"></div>
            </div>

            <div class="cat__body">
                <div class="cat__chest">
                    <div class="cat__chest_inner"></div>
                </div>
                <div class="cat__paw-left">
                    <div class="cat__paw-left_inner"></div>

                </div>
                <div class="cat__paw-right">
                    <div class="cat__paw-right_inner"></div>
                </div>
                <div class="cat__tail"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h3 class="c-white">Random cats</h3>
        <div class="group-btn">
            <button class="btn btn-primary" onclick="catType1()">Type 1</button>
            <button class="btn btn-primary ml-2" onclick="catType2()">Type 2</button>
            <button class="btn btn-primary ml-2" onclick="catType3()">Type 3</button>
            <button class="btn btn-primary ml-2" onclick="catType4()">Type 4</button>

        </div>
        <br>
        <h3 class="c-white">Eyes variation</h3>
        <div class="dropdown">
            <button id="eye-dropdown" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Type 1
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(0)">Type 1</a>
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(1)">Type 2</a>
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(2)">Type 3</a>
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(3)">Type 4</a>
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(4)">Type 5</a>
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(5)">Type 6</a>
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(6)">Type 7</a>
                <a name="eyedrop" class="dropdown-item pointer" onclick="eyeVariation(7)">Type 8</a>
            </div>
        </div>
        <br>
        <h3 class="c-white">Decoration variation</h3>
        <div class="dropdown">
            <button id="deco-dropdown" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Decoration 1
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a  name="decodrop" class="dropdown-item pointer" onclick="normaldecoration()">Decoration 1</a>
                <a  name="decodrop" class="dropdown-item pointer" onclick="decoration1()">Decoration 2</a>
                <a  name="decodrop" class="dropdown-item pointer" onclick="decoration2()">Decoration 3</a>
                <a  name="decodrop" class="dropdown-item pointer" onclick="decoration3()">Decoration 4</a>
                
            </div>
        </div>
    </div>

    <script>
        $('[name="eyedrop"]').click((e) => {
            $('#eye-dropdown').html(e.target.innerHTML)
        })
        $('[name="decodrop"]').click((e) => {
            $('#deco-dropdown').html(e.target.innerHTML)
        })
    </script>

    <script src="assets/js/catFactory.js"></script>
    <script src="assets/js/helpers.js"></script>
</body>

</html>
