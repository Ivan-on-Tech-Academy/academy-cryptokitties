<html>

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Academy kitties </title>
  
  <script src="assets/js/jquery-3.4.1.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>  
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <!-- Style  -->
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/cat.css">  
  <link href="assets/fontawesome/css/all.css" rel="stylesheet">

  <script type="text/javascript" src="./web3.min.js"></script>
  <script type="text/javascript" src="./abi.js"></script>
  <script type="text/javascript" src="./index.js"></script>


</head>

<body id="room">
  <div id="container">
    <div id="tail"></div>
    <div id="tail-mask"></div>
    <div id="tail-end"></div>

    <div id="body">
      <div class="ear" id="ear-left">
        <div class="ear-inner" id="ear-inner-left"></div>
      </div>
      <div class="ear" id="ear-right">
        <div class="ear-inner" id="ear-inner-right"></div>
      </div>

      <div id="mask"></div>

      <div id="patch">
        <div class="fur"></div>
        <div class="fur"></div>
        <div class="fur"></div>
      </div>

      <div id="eyes">
        <div class="eye" id="eye-left">
          <div class="shine" id="shine-left"></div>
        </div>
        <div class="eye" id="eye-right">
          <div class="shine" id="shine-right"></div>
        </div>
      </div>

      <div id="whisk-left">
        <div class="whisker" id="whisk-one"></div>
        <div class="whisker"></div>
        <div class="whisker" id="whisk-three"></div>
      </div>

      <div id="nose"></div>

      <div id="whisk-right">
        <div class="whisker" id="whisk-four"></div>
        <div class="whisker"></div>
        <div class="whisker" id="whisk-six"></div>
      </div>

      <div id="smile">
        <div id="smile-left-align">
          <div id="smile-left"></div>
          <div id="mask-left"></div>
        </div>

        <div id="smile-right-align">
          <div id="smile-right"></div>
          <div id="mask-right"></div>
        </div>
      </div>

      <div id="tongue"></div>
      <div id="tummy"></div>
    </div>
  </div>

  <button id="createKitty"> Generate it</button>
  <button id="generateKitty"> generate Random Kitty</button>
  <div id="kittyInfo">
    <p id="kittyOwner"></p>
    <p id="kittyId"></p>
    <p id="kittyMum"></p>
    <p id="kittyDad"></p>
    <p id="kittyGenes"></p>
  </div>
  <form>
    <div class="form-group">
      <label for="formControlRange">Head Gene</label> <br>
      <input type="range" class="form-control-range" id="formControlRange">
    </div>
    <div class="form-group">
      <label for="formControlRange">Eye Gene</label> <br>
      <input type="range" class="form-control-range" id="formControlRange">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="formControlRange">Body Gene</label> <br>
      <input type="range" class="form-control-range" id="formControlRange">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="formControlRange">Tail Gene</label> <br>
      <input type="range" class="form-control-range" id="formControlRange">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="formControlRange">Tounge Gene</label> <br>
      <input type="range" class="form-control-range" id="formControlRange">
    </div>
  </form>
  <form>
    <div class="slider slider-horizontal" id="ex1Slider">
      <div class="slider-track">
        <div class="slider-track-low" style="left: 0px; width: 0%;">
        </div>
        <div class="slider-selection" style="left: 0%; width: 70%;">
        </div>
        <div class="slider-track-high" style="right: 0px; width: 30%;">
        </div>
      </div>
      <div class="tooltip tooltip-main bs-tooltip-top show" role="presentation" style="left: 70%;">
        <div class="arrow">
        </div>
        <div class="tooltip-inner">14</div>
      </div>
      <div class="tooltip tooltip-min bs-tooltip-top" role="presentation" style="display: none;">
        <div class="arrow">
        </div>
        <div class="tooltip-inner">
        </div>
      </div>
      <div class="tooltip tooltip-max bs-tooltip-top" role="presentation" style="display: none;">
        <div class="arrow">
        </div>
        <div class="tooltip-inner">
        </div>
      </div>
      <div class="slider-handle min-slider-handle round" role="slider" aria-valuemin="0" aria-valuemax="20"
        aria-valuenow="14" tabindex="0" style="left: 70%;">
      </div>
      <div class="slider-handle max-slider-handle round hide" role="slider" aria-valuemin="0" aria-valuemax="20"
        aria-valuenow="0" tabindex="0" style="left: 0%;">
      </div>
    </div>
  </form>
</body>

</html>
